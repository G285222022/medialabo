<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>世界の天気</title>
      <link rel="stylesheet" href="project.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="weather.js" defer></script>
      </head>
      <body>
         <h1>世界の天気</h1>
         <label for="kunimei">都市名</label>
         <select id="kunimei" name="kunimei">
            <option value="kunimei">見たい地点の天気は？</option>
            <option id="360630" value="cairo">カイロ</option>
            <option id="524901" value="moscow">モスクワ</option>
            <option id="993800" value="johannesburg">ヨハネスブルク</option>
            <option id="1816670" value="beijing">北京</option>
            <option id="1850147" value="tokyo">東京</option>
            <option id="1880252" value="singapore">シンガポール</option>
            <option id="2147714" value="sydney">シドニー</option>
            <option id="2643743" value="london">ロンドン</option>
            <option id="2968815" value="paris">パリ</option>
            <option id="3451189" value="rio de jineiro">リオデジャネイロ</option>
            <option id="5128581" value="new york">ニューヨーク</option>
            <option id="5368361" value="los angels">ロサンゼルス</option>
               </select>
               <button id="btn">検索</button>
               <table>
                  <caption class="toshi"></caption>
                  <tbody>
                     <tr>
                        <th>緯度：</th>
                        <td class="lat"></td>
                     </tr>
                     <tr>
                        <th>経度：</th>
                        <td class="lon"></td>
                     </tr>
                     <tr>
                        <th>天気：</th>
                        <td class="weather"></td>
                     </tr>
                     <tr>
                        <th>最低気温：</th>
                        <td class="temp_min"></td>
                     </tr>
                     <tr>
                        <th>最高気温：</th>
                        <td class="temp_max"></td>
                     </tr>
                     <tr>
                        <th>湿度：</th>
                        <td class="humidity"></td>
                     </tr>
                     <tr>
                        <th>風速：</th>
                        <td class="speed"></td>
                     </tr>
                     <tr>
                        <th>風向：</th>
                        <td class="deg"></td>
                     </tr>
                  </tbody>
               </table>
      </body>
</html>
